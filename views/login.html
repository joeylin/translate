        <script type="text/javascript">
            $('#formUser').validate({
                onkeyup: false,
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 5
                    }
                },
                submitHandler:function(form) {
                    var data = {
                        name: $('#inputName').val(),
                        email: $('#inputEmail').val(),
                        password: $('#inputPassword').val(),
                        sex: $('#userSex').prop('checked')? 'Male':'Female',
                        role: 'user'
                    };
                    var errorHtml = '<label class="error" id="customError"></label>';
                    $.ajax({
                        url: "/api/user/register",
                        type: "post",
                        data: data,
                        success: function (data) {
                            if (data.code === 200) {
                                $('#btnRegister').attr("disabled","disabled");
                                $('#btnRegister').text("Sign Up");
                                window.location.href = '/register/step1';
                            }
                            else {
                                $('#btnRegister').text("Sign Up");
                                $(errorHtml).text(data.info).appendTo('.signupFooter');
                            }
                        },
                        error: function (e) {
                            $('#btnRegister').text("Sign Up");
                            $(errorHtml).text(data.info).appendTo('.signupFooter');
                        }
                    });
                    return false;
                }
            });
            $('#formCompany').validate({
                onkeyup: false,
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 5
                    }
                },
                submitHandler:function(form) {
                    var data = {
                        name: $('#inputCompanyName').val(),
                        email: $('#inputCompanyEmail').val(),
                        password: $('#inputCompanyPassword').val(),
                        role: 'company'
                    };
                    var errorHtml = '<label class="error" id="customError"></label>';
                    $.ajax({
                        url: "/api/user/register",
                        type: "post",
                        data: data,
                        success: function (data) {
                            if (data.code === 200) {
                                $('#btnCompanyRegister').attr("disabled","disabled");
                                window.location.href = '/settings/profile';
                            }
                            else {
                                $(errorHtml).text(data.info).appendTo('.signupFooter');
                            }
                        },
                        error: function (e) {
                            $(errorHtml).text(data.info).appendTo('.signupFooter');
                        }
                    });
                    return false;
                }
            }); 
            $('#inputCompanyEmail').add('#inputCompanyName').on('keydown', function() {
                $('#customError').remove();
            });
            $('#inputEmail').add('#inputName').on('keydown', function() {
                $('#customError').remove();
            });
            $(".inputRadio").iCheck({
                radioClass: 'iradio_minimal'
            });
            var redirectTo = window.location.search.replace('?', '').split('=')[1];
            $('#btnLogin').on('click', function(e) {
              var email = $('#loginEmail').val();
              var password = $('#loginPassword').val();
              if (email === '') {
                $('#loginEmail').addClass('error');
                $('#loginEmail').focus();
                return false;
              }
              if (password === '') {
                $('#loginPassword').addClass('error');
                $('#loginPassword').focus();
                return false;
              }
              var data = {
                email: email,
                password: password
              };
              $.ajax({
                  url: "/api/user/login",
                  type: "post",
                  data: data,
                  success: function (data) {
                      if (data.code === 200) {
                          if (data.stage < 3) {
                            window.location.href = '/register/step' + data.stage;
                          }
                          if (redirectTo) {
                            window.location.href = redirectTo;
                          } else {
                            window.location.href = '/home';
                          }
                      } else {
                          $('#loginEmail').addClass('error');
                          $('#loginEmail').focus();
                      }
                  },
                  error: function (e) {
                      $('#loginEmail').addClass('error');
                      $('#loginEmail').focus();
                  }
              });
            });
            $('#loginEmail').add('#loginPassword').on('blur', function() {
              $(this).removeClass('error');
            });
            $('#loginPassword').on('keydown', function(e) {
              var key = e.keyCode || e.which;
              if (key === 13) {
                  $('#btnLogin').click();
              }
            });
        </script>
