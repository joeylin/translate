        <style type="text/css">
            /*
           * Style tweaks
           * --------------------------------------------------
           */
          body {
            padding-top: 50px;
          }
          footer {
            padding-left: 15px;
            padding-right: 15px;
            background-color: #fff;
          }

          .skin-blue .navbar {
            background-color: #222;
          }
          .form-box .header {
            background-color: #535368;
          }
          .bg-modena {
            background-color: #535368!important;
          }
          .bg-modena.btn {
            color: #fff;
          }
          #formSignup label.error {
            color: red;
          }
          #loginWrap {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            background-color: #000;
            left: 0;
            vertical-align: center;
          }
          #login-box {
            display: inline-block;
          }

        </style>
        <script src="/public/bower_components/reserveLoadjs/reserveLoad.js"></script>
        <script type="text/javascript">
          window.ts = {};
          <% if (locals.user) { %>
            ts.me = {
              uid: '<%= locals.user.uid %>',
              username: '<%= locals.user.username %>',
              display_name: '<%= locals.user.display_name %>',
              email: '<%= locals.user.email %>',
              avatar: '<%= locals.user.avatar %>',
              isActive: <%= locals.user.isActive %>
            };
          <% } %>
        </script>
    </head>
    <!-- HTML code from Bootply.com editor -->

                            </a>
                        </li>
                        <li>

                            </a>
                        </li>

    <script>
      reserveLoad(
        '/public/bower_components/jquery/jquery.js',
        '/public/bower_components/angular/angular.js',
        '/public/bower_components/angular-animate/angular-animate.js',
        '/public/bower_components/angular-cookies/angular-cookies.js',

        '/public/js/filters.js',
        '/public/js/directives.js',
        '/public/js/settings/controllers.js',
        '/public/js/settings/app.js',

            alert('Error loading: ' + errorUrl);
          } else {
            angular.bootstrap(document, ['jsGen']);
          }
        }
