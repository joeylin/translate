
<!--toggle sidebar button-->
<p class="visible-xs">
	<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">
		<i class="glyphicon glyphicon-chevron-left"></i>
	</button>
</p>

<div class="">
  <div class="lead pull-right" ng-show="status.read">
	<a href="#" class="btn btn-default" ng-show="global.isLogin" ng-click="doc.makeTranslate()">translate</a>
	<a href="#" class="btn btn-default" ng-click="doc.getOrigin()">origin</a>
  </div>
  <div class="lead pull-right" ng-show="status.translate">
	<a href="#" class="btn btn-default" ng-click="doc.getRead()">back</a>
  </div>
  <div class="lead pull-right" ng-show="status.origin">
	<a href="#" class="btn btn-default" ng-click="doc.getRead()">back</a>
  </div>
</div>

<div ts-parse-md="doc.chapter.sections" ng-if="status.read"></div>
<div ts-origin="doc.chapter.sections" ng-if="status.origin"></div>
<div ng-if="status.translate">
	<div class="content-translate" ng-repeat="section in doc.chapter.sections" sId="{{section.id}}">
		<p>{{section.md}}</p>
		<div ng-if="!section.isFinished.value">
			<a href="#" ng-click="setFinish(section)">set Finished</a>
			<div class="accordion with-marker content-refer" data-role="accordion">
				<div class="accordion-frame">
					<a href="#" class="heading collapsed">{{section.translate.author}} at {{section.translate.date}}</a>
					<div class="content">
						<p>{{section.translate.content}}</p>
					</div>
				</div>
			</div>
			<div class="input-control textarea margin-top5">
				<textarea ng-model="section.newTrans" ng-change="change(section)">{{section.md}}</textarea>
			</div>
			<div class="clearfix">
				<button  sId="{{section.id}}" ng-click="save(section)" class="info place-right" ng-class="{saved:section.isSaved}">{{section.saveTitle}}</button>
			</div>
		</div>
		<div ng-if="section.isFinished.value">
			<a href="#" class="heading collapsed">Finished by {{section.isFinished.user}} at {{section.isFinished.date}}</a>
			<div class="content">
				<p>{{section.translate.content}}</p>
			</div>
		</div>
	</div>
</div>
