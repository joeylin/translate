<div class="register register-user white-popup-block">
	<h3 class="text-center">Register User</h3>
	<form action="" method="post" id="formUser">
		<div class="row">
		  <div class="col-xs-3">
		    <label>Email</label>
		  </div>
		  <div class="col-xs-9">
		    <input class="form-control" name="email" id="inputEmail" type="email" placeholder="Email" required="" required="">
		  </div>
		</div>
		<div class="row">
		  <div class="col-xs-3">
		    <label>Name</label>
		  </div>
		  <div class="col-xs-9">
		    <input class="form-control" name="name" id="inputName" type="text" placeholder="Username" required>
		  </div>
		</div>
		<div class="row">
		  <div class="col-xs-3">
		    <label>Password</label>
		  </div>
		  <div class="col-xs-9">
		    <input class="form-control" name="password" id="inputPassword" type="password" placeholder="Password" required="">
		  </div>
		</div>
		<div class="row">
		  <div class="col-xs-3">
		    <label>Sex</label>
		  </div>
		  <div class="col-xs-9">
		    <div> 
		        <label style="margin-right:15px;line-height:30px;">
	                <input type="radio" class="inputRadio" name="userSex" id="userSex" value="Male" checked="">
	                Male
	            </label>
	            <label>
	                <input type="radio" class="inputRadio" name="userSex" value="Female">
	                Female
	            </label>            
		    </div>
		  </div>
		</div>
		<div class="row">
		  <div class="col-xs-3">
		    <label>Code</label>
		  </div>
		  <div class="col-xs-9">
		    <input class="form-control" name="name" id="inputName" type="text" placeholder="code" required>
		  </div>
		</div>
		<div class="clearfix signupFooter">
			<span> code only currently</span>
		    <button type="submit" class="btn btn-primary pull-right" id="btnRegister">Join Us</button>
		</div>
	</form>
</div>
