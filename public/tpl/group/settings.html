<div class="nav-tabs-custom" ng-cloak>
  <ul class="nav nav-tabs pull-left">
      <li class="pull-left header"><i class="fa fa-fw fa-gear"></i>Settings</li>
      <li ng-class="{active: current.path === 'people'}" class="active"><a href="#">Basic</a></li>
      <li ng-class="{active: current.path === 'myPeople'}"><a href="#">Members</a></li>
  </ul>
</div>
<div class="group-settings-basic row" ng-cloak>
	<div class="panel col-md-12">
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-3">
					<label>Name :</label>
				</div>
				<div class="col-xs-6">
					<input class="form-control" name="email" id="inputEmail" type="email" placeholder="Email" required="">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<label>Industry :</label>
				</div>
				<div class="col-xs-6">
					<input class="form-control" name="email" id="inputEmail" type="email" placeholder="Email" required="">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<label>Announcement :</label>
				</div>
				<div class="col-xs-6">
					<textarea class="form-control" rows="5" placeholder="Enter ..." ng-model="newShare"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-9">
					<div class="clearfix">
				      <a class="btn btn-primary pull-right" role="button" ng-click="save()">Save</a>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="group-settings-members row" ng-cloak>
	<div class="panel col-md-12">
		<div class="panel-body">
			<table class="table table-bordered table-hover">
			  <thead>
				  <tr>
				    <th ng-repeat="column in vm.columns" ng-if="!column.hidden" ng-click="vm.sort.toggle(column)"
				        ng-class="{sortable: column.sortable !== false}">
				      {{column.label}}
				      <i ng-if="column.name === vm.sort.column && vm.sort.direction"
				         class="fa fa-fw {{vm.sort.direction|orderClass}}"></i>
				    </th>
				  </tr>
			  </thead>
			  <tbody>
				  <tr>
				    <td><input type="text" ng-model="vm.filter.name" class="form-control"/></td>
				    <td><input type="number" ng-model="vm.filter.post" class="form-control"/></td>
				    <td></td>
				  </tr>
				  <tr ng-repeat="item in vm.items|filter:vm.filter|orderBy:vm.sort.column:vm.sort.direction===-1|paging:vm.page.index:vm.page.size">
				    <td>
				      <img src="/public/imgs/angularjs.png"><span>{{item.name}}</span>
				    </td>
				    <td class="text-right">
				      <span>{{item.post}}</span>
				    </td>
				    <td class="text-center">
				      <span class="btn btn-primary btn-xs" title="详情" ng-mouseenter="item.popover=true" ng-mouseleave="item.popover=false">
				      	<i class="fa fa-fw fa-trash-o"></i>
				      </span>
				    </td>
				  </tr>
			  </tbody>
			</table>
			<div class="row">
			  <div class="col-md-3">
			    <select ng-model="vm.page.size" class="form-control" title="每页条目数"
			            ng-options="pageSize for pageSize in [5, 20, 100]">
			    </select>
			  </div>
			  <div class="col-md-9">
			    <pagination total-items="vm.items|filter:vm.filter|size" ng-model="vm.page.index" max-size="5" items-per-page="vm.page.size" class="pagination-sm pull-right" boundary-links="true"></pagination>
			  </div>
			</div>
		</div>
	</div>
</div>
