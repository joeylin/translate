<div class="profile-body col-md-9">
  <div class="panel newJob">
    <div class="panel-body" ng-cloak>
      <div class="row">
        <div class="col-md-2">
          <label>Title :</label>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Enter Title" >
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label>Type :</label>
        </div>
        <div class="col-md-6">
          <select class="form-control">
              <option>all</option>
              <option>part-time</option>
              <option>full-time</option>
              <option>intern</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label>Degree :</label>
        </div>
        <div class="col-md-6">
          <select class="form-control">
              <option>noLimit</option>
              <option>diploma</option>
              <option>bachelor</option>
              <option>master</option>
              <option>doctor</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label>Payment :</label>
        </div>
        <div class="col-md-6">
          <select class="form-control">
              <option>below 2k</option>
              <option>2k-5k</option>
              <option>5k-10k</option>
              <option>10k-15k</option>
              <option>15k-25k</option>
              <option>25k-50k</option>
              <option>above 50k</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label>Experience :</label>
        </div>
        <div class="col-md-6">
          <select class="form-control">
              <option>noLimit</option>
              <option>graduating</option>
              <option>below 1</option>
              <option>1-3</option>
              <option>3-5</option>
              <option>5-10</option>
              <option>10+</option>
          </select>
        </div>
      </div>
      <div class="form-group" style="position:relative;margin-top: 15px;">
        <textarea class="form-control" rows="15" placeholder="Enter detail..." ng-model="newShare" id="job-editor"></textarea>
        <div class="share-success" id="submit-success">
          <i class="fa fa-fw fa-check-circle"></i>
          <span>success !</span>
        </div>
    </div>
    <div class="clearfix">
      <a class="btn btn-primary pull-right" role="button" ng-click="submit()" ng-class="{'default': newShare === ''}">submit</a>
    </div>
    </div>
  </div>  
</div>
<div class="profile-sidebar col-md-3">
  <div class="well">
    <div class="user-header bg-modena clearfix">
        <div class="pull-left">
          <img ng-src="{{global.user.avatar}}" style="height: 85px;width: 85px">
        </div>
        <div class="pull-left">
          <h3>{{global.user.name}}</h3>
        </div>
    </div>
    <!-- Menu Body -->
    <div class="user-body clearfix">
        <div class="col-xs-6 text-center">
            <a href="#" class="user_followers">{{global.user.share.length}}</a>
        </div>
        <div class="col-xs-6 text-center">
            <a href="#" class="user_connects">{{global.user.connects.length}}</a>
        </div>
        <div class="col-xs-6 text-center">
            <a href="#">share</a>
        </div>
        <div class="col-xs-6 text-center">
            <a href="#">Connects</a>
        </div>
    </div>

  </div>
  <div class="panel panel-default section">
    <div class="panel-heading">Reading List</div>
    <div class="panel-body">
      Panel content
    </div>
  </div>
</div>
