<div class="profile-body col-md-9">
  <div class="panel newJob">
    <div class="panel-body" ng-cloak>
      <div class="row">
        <div class="col-md-2">
          <label>Title :</label>
        </div>
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="Enter Title" >
        </div>
      </div>
      <div class="form-group" style="position:relative;margin-top: 15px;">
        <textarea class="form-control" rows="30" placeholder="Enter detail..." ng-model="newShare" id="post-editor" autofocus></textarea>
        <div class="share-success" id="submit-success">
          <i class="fa fa-fw fa-check-circle"></i>
          <span>success !</span>
        </div>
    </div>
    <div class="clearfix">
      <a class="btn btn-primary pull-right" role="button" ng-click="submit()" ng-class="{'default': newShare === ''}">submit</a>
    </div>
    </div>
  </div>  
</div>
<div class="profile-sidebar col-md-3">
  <div class="well">
    <div class="user-header bg-modena clearfix">
        <div class="pull-left">
          <img ng-src="{{global.user.avatar}}" style="height: 85px;width: 85px">
        </div>
        <div class="pull-left">
          <h3>{{global.user.name}}</h3>
        </div>
    </div>
    <!-- Menu Body -->
    <div class="user-body clearfix">
        <div class="col-xs-6 text-center">
            <a href="#" class="user_followers">{{global.user.share.length}}</a>
        </div>
        <div class="col-xs-6 text-center">
            <a href="#" class="user_connects">{{global.user.connects.length}}</a>
        </div>
        <div class="col-xs-6 text-center">
            <a href="#">share</a>
        </div>
        <div class="col-xs-6 text-center">
            <a href="#">Connects</a>
        </div>
    </div>

  </div>
  <div class="panel panel-default section">
    <div class="panel-heading">Reading List</div>
    <div class="panel-body">
      Panel content
    </div>
  </div>
</div>
