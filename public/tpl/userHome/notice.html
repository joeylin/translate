<div class="profile-body col-md-9">
  <div class="panel notice-panel">
    <div class="panel-body">
      <div class="clearfix notice-item" ng-repeat="request in requests" style="margin-bottom: 10px;">
        <span class="hover-tag" ng-click="vm.delReq(request)"><i class="fa fa-fw fa-times"></i></span>
        <i class="fa fa-fw fa-bullhorn pull-left" style="position:relative;top:4px;"></i>
        <span style="padding-left:20px;display:inline-block;" add-html="request.html"></span>
        <div style="padding-left:41px;color:#999;font-size:13px;">{{request.date | formatDate:true}}</div>
      </div>
      
      <div ng-show="requests.length === 0">
        <div class="text-center" style="padding:15px;">暂无未处理的消息</div>
      </div>
      <hr ng-show="requests.length > 0">
      <div ng-show="requests.length > 0">
        <ul class="pager">
          <li ng-class="{'disabled': pager.current === 1}" ng-click="prev()"><a href="#">上一页</a></li>
          <li ng-class="{'disabled': !pager.hasNext}" ng-click="next()"><a href="#">下一页</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
