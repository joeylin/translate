<div class="profile-body col-md-9">
  <div class="panel search-result">
    <div class="panel-heading custom-heading">
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-info" role="alert" style="padding:7px 30px 7px 30px;margin-bottom:7px;margin-left:0;">
            <strong>Heads up!</strong> 快来看看你好友的公司正在招聘哪些职位, 或者 <a href="#" class="alert-link">搜索更多职位</a>
          </div>
        </div>
        <div class="col-md-6">
          <div><span class="pull-left group-check" ng-click="isIntern = !isIntern" style="line-height: 37px;">我要找实习： <i class="fa fa-fw" ng-class="{true:'fa-check-square-o', false:'fa-square-o'}[isIntern]"></i>实习</span></div>
        </div>
        <div class="col-md-6 pull-right">
          <div class="input-group custom-input-group" >
              <input type="text" class="form-control" placeholder="关键字过滤 如：产品经理 北京"></input>
              <span class="input-group-btn">
                  <button class="btn btn-primary btn-sm" type="button">确定</button>
              </span>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="media" ng-repeat-start="job in content">
        <a class="pull-left" href="/profile/{{job.owner.id}}" target="_self">
          <img class="media-object" alt="64x64" ng-src="{{job.owner.avatar}}" style="width: 64px; height: 64px;">
        </a>
        <div class="media-body">
          <h4 class="media-heading">{{job.position}}<small></small></h4>
          <div class="row">
            <div class="col-md-9">
              <div><a href="">{{job.company || '百度云服务部门'}}</a></div>
              <div> {{job.location}} | {{job.type}} | <span style="color:#99a1a6;">{{job.date | formatDate:true}}</span></div>
              <div>
                <div>人脉圈中<a target="_self" href="/profile/{{job.owner.id}}"> {{job.owner.name}} </a>相关</div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="pull-right">
                <a href="/view/{{job.id}}" target="_self">查看 <i class="fa fa-fw fa-angle-double-right"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <ul class="pager">
          <li ng-class="{'disabled': vm.pager.current === 0}" ng-click="prev()"><a href="#">上一页</a></li>
          <li ng-class="{'disabled': $scope.vm.pager.hasLast}" ng-click="next()"><a href="#">下一页</a></li>
        </ul>
      </div>

  </div>
</div>
<div class="profile-sidebar col-md-3">
  <div class="panel">
    <div class="panel-body search-all">
      <div><strong>搜索所有职位</strong></div>
      <hr style="margin-bottom:13px;margin-top:13px;"> 
       <div class="form-group">
          <label>职位</label>
          <input id="keyword" type="text" class="form-control" placeholder="产品经理 等" ng-model="keyword" ng-keydown="enter($event,'keyword',keyword)">
      </div>
      <div class="form-group">
          <label>职位种类</label>
          <select class="form-control" ng-model="type" ng-change="addFilter('type',type)">
              <option value="">全部</option>
              <option>兼职</option>
              <option>全职</option>
              <option>实习</option>
          </select>
      </div>
      <div class="form-group">
          <label>地点</label>
          <select class="form-control" ng-model="location" ng-change="addFilter('location',location)">
              <option value="">不限</option>
              <option>福州</option>
              <option>北京</option>
              <option>武汉</option>
              <option>长沙</option>
          </select>
      </div>
      <div class="form-group">
          <label>行业</label>
          <select class="form-control" ng-model="years" ng-change="addFilter('years',years)">
              <option value="">不限</option>
              <option>graduating</option>
              <option>below 1</option>
              <option>1-3</option>
              <option>3-5</option>
              <option>5-10</option>
              <option>10+</option>
          </select>
      </div>
      <div class="clearfix">
        <a class="btn btn-primary pull-right btn-sm" role="button" ng-click="submit()">搜索</a>
      </div>
      
      <!-- <div class="clearfix">
        <a class="pull-right search-filter" role="button" ng-click="showFilter()">Filters</a>
      </div> -->
    </div>
