<div class="profile-body col-md-9">
  <div class="panel newJob">
    <div class="panel-heading custom-heading">
      <div class="row">
        <div class="col-md-8">
          <h4>{{title}}</h4>
        </div>
      </div>
    </div>
    <div class="panel-body" ng-cloak>
      <div class="row">
        <div class="col-md-2">
          <label>Position :</label>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Enter position" ng-model="position" >
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-2">
          <label>location :</label>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Enter location" ng-model="location">
        </div>
      </div>
      <hr >
      <div class="row">
        <div class="col-md-2">
          <label>Type :</label>
        </div>
        <div class="col-md-6">
          <select class="form-control" ng-model="type">
              <option value="part">part-time</option>
              <option value="full">full-time</option>
              <option value="intern">intern</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label>Payment :</label>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Enter Number" ng-model="paymentStart">
        </div>
        <div class="pull-left" style="line-height: 34px;">
          to
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Enter Number" ng-model="paymentEnd" >
        </div>
        <div class="pull-left" style="line-height: 34px;">
          ( k, only number )
        </div>
      </div>
      <hr >
      <div class="row">
        <div class="col-md-2">
          <label>Degree :</label>
        </div>
        <div class="col-md-6">
          <select class="form-control" ng-model="degree">
              <option value="">noLimit</option>
              <option value="diploma">diploma</option>
              <option value="bachelor">bachelor</option>
              <option value="master">master</option>
              <option value="doctor">doctor</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label>Experience :</label>
        </div>
        <div class="col-md-6">
          <select class="form-control" ng-model="workYears">
              <option value="">noLimit</option>
              <option value="graduating">graduating</option>
              <option value="0-1">below 1</option>
              <option value="1-3">1-3</option>
              <option value="3-5">3-5</option>
              <option value="5-10">5-10</option>
              <option value="10+">10+</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label>skills :</label>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Enter skills" ng-model="skills">
        </div>
      </div>
      <hr >
      <div class="row">
        <div class="col-md-2">
          <label>company :</label>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Enter company name" ng-model="company">
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label>department :</label>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Enter department" ng-model="department">
        </div>
      </div>
      <div>
        <label>Company Introduce :</label>
        <textarea auto-height class="form-control" rows="3" placeholder="Enter detail..." ng-model="companyIntro"></textarea>
      </div>
      <hr>
      <div>
        <label>Summary :</label>
        <textarea auto-height class="form-control" rows="3" placeholder="Enter detail..." ng-model="summary"></textarea>
      </div>
      <div>
        <label>Detail :</label>
        <textarea auto-height class="form-control" rows="3" placeholder="Enter detail..." ng-model="detail"></textarea>
      </div>
    <div class="clearfix" style="margin-top:15px;" ng-if="current.path === 'newJob'">
      <a class="btn btn-primary pull-right" role="button" ng-click="submit()">Publish</a>
      <a class="btn btn-default pull-right" role="button" ng-click="draft()" style="margin-right:10px;">Draft</a>
    </div>
    <div class="clearfix" style="margin-top:15px;" ng-if="current.path === 'editJob'">
      <a class="btn btn-primary pull-right" role="button" ng-click="submit()">Publish</a>
      <a class="btn btn-default pull-right" role="button" ng-click="save()" style="margin-right:10px;">Save</a>
    </div>
    <div class="clearfix">
      <span class="pull-right color-red" ng-show="showBlankError" style="color:red; padding-right: 15px; line-height: 35px; margin-top:10px;">pls complete form</span>
      <span class="pull-right color-red" ng-show="showNothingError" style="color:red; padding-right: 15px; line-height: 35px; margin-top:10px;">you form is blank</span>
    </div>
    </div>
  </div>  
</div>
<div class="profile-sidebar col-md-3">
  <div class="well">
    <div class="user-header bg-modena clearfix">
        <div class="pull-left">
          <img ng-src="{{global.user.avatar}}" style="height: 85px;width: 85px">
        </div>
        <div class="pull-left">
          <h3>{{global.user.name}}</h3>
        </div>
    </div>
    <!-- Menu Body -->
    <div class="user-body clearfix">
        <div class="col-xs-6 text-center">
            <a href="#" class="user_followers">{{global.user.share.length}}</a>
        </div>
        <div class="col-xs-6 text-center">
            <a href="#" class="user_connects">{{global.user.connects.length}}</a>
        </div>
        <div class="col-xs-6 text-center">
            <a href="#">share</a>
        </div>
        <div class="col-xs-6 text-center">
            <a href="#">Connects</a>
        </div>
    </div>

  </div>
  <div class="panel panel-default section">
    <div class="panel-heading">Reading List</div>
    <div class="panel-body">
      Panel content
    </div>
  </div>
</div>
