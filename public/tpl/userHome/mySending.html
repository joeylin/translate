<div class="profile-body col-md-9">
  <div class="panel search-result">
    <div class="panel-heading custom-heading">
      <div class="row">
        <div class="col-md-8">
          <h4><i class="fa fa-fw fa-rocket" style="margin-right:10px;"></i><span>我申请的职位</span></h4>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="media" ng-repeat-start="job in content">
        <a class="pull-left" href="/job/{{job.id}}" target="_self">
          <img class="media-object" alt="64x64" ng-src="{{job.companyLogo}}" style="width: 64px; height: 64px;">
        </a>
        <div class="media-body">
          <h4 class="media-heading">{{job.position}} <small ng-show="job.status === 'close'">[已关闭]</small></h4>
          <div class="row">
            <div class="col-md-9">
              <div><a href="">{{job.company}}</a></div>
              <div> {{job.location}} | {{job.type}} | <span style="color:#99a1a6;">{{job.date | formatDate:true}}</span></div>
            </div>
            <div class="col-md-3">
              <div class="pull-right">
                <a href="/job/{{job.id}}" target="_self">查看 <i class="fa fa-fw fa-angle-double-right"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr ng-repeat-end>
      <div>
        <ul class="pager">
          <li ng-class="{'disabled': pager.current === 1}" ng-click="prev()"><a href="#">上一页</a></li>
          <li ng-class="{'disabled': !pager.hasNext}" ng-click="next()"><a href="#">下一页</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="profile-sidebar col-md-3">
  <div class="panel panel-default section job-recommend">
    <div class="panel-heading" style="font-weight:700;">相似的职位</div>
    <div class="panel-body">
      <div class="media" ng-repeat="job in recommend">
        <a class="pull-left" href="profile/{{job.owner.id}}" target="_self">
          <img class="media-object" ng-src="{{job.owner.avatar}}" style="width: 36px; height: 36px;">
        </a>
        <div class="media-body">
          <div><a href="/view/{{job.id}}" target="_self">{{job.position}}</a></div>
          <div>{{job.location}} | {{job.company}} </div>
        </div>
      </div>
    </div>
  </div>
</div>
