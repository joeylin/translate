      <div class="media" ng-repeat-start="share in shareList">
        <div class="media-body">
          <h4 class="media-heading">{{share.user.name}}</h4>
          <div>
            <p md-content="share.content"></p>
          </div>
          <div class="clearfix media-info">
            <!-- <i class="fa fa-fw fa-clock-o" style="margin-right:3px; color:#999;"></i> -->
            <span class="date pull-left"><a href="#">{{share.createAt | formatDate:true }}</a></span>
            <span class="pull-right media-control">
              <a href="#" class="delete" ng-click="vm.deleteShare(share)"><i class="fa fa-fw fa-trash-o"></i></a>
              <a href="#" class="like" ng-class="{liked:share.liked}"><i class="fa fa-fw fa-thumbs-o-up" ng-click="vm.toggleLike(share)"></i>({{share.likes}})</a>
              <a href="#" class="comment" ng-click="vm.toggleComment(share)"><i class="fa fa-fw fa-comments"></i>({{share.comments.length}})</a>
            </span>
          </div>
          <div class="reply-container" ng-show="share.isShowComment">
            <div class="comment-editor">
                <textarea auto-height atwho="userList" class="form-control" rows="1" placeholder="Enter ..." ng-model="share.newComment"></textarea>
                <span class="input-group-btn">
                    <button class="btn btn-primary btn-sm pull-right reply-submit" type="button" ng-click="vm.submitComment(share)">submit</button>
                </span>
            </div>
            <hr class="reply-hr" ng-repeat-start="comment in share.comments">
            <div class="media reply-item" ng-repeat-end>
              <a class="pull-left" ng-href="/profile/{{comment.user.id}}" target="_self">
                <img class="media-object" alt="34x34" ng-src="{{comment.user.avatar}}" style="width: 34px; height: 34px;">
              </a>
              <div class="media-body">
                <p class="reply-content"><span class="reply-user"><a href="#">{{comment.user.name}}</a>: </span><span md-content="comment.content"></span></p>
                <div class="clearfix media-info">
                  <span class="date pull-left"><a href="#">{{comment.date | formatDate:true}}</a></span>
                  <span class="pull-right media-control">
                    <a href="#" class="comment" ng-show="comment.user.name === global.user.name || global.user.name === share.user.name" ng-click="vm.delete(comment, share)"><i class="fa fa-fw fa-trash-o"></i></a>
                    <a href="#" class="comment" ng-click="vm.reply(comment)">reply</a>
                  </span>
                </div>
                <div class="input-group comment-editor comment-editor-inline" ng-show="comment.isShowReply">
                    <textarea auto-height atwho="userList" class="form-control" rows="1" placeholder="Enter ..." ng-model="comment.newComment"></textarea>
                    <span class="input-group-btn">
                        <button class="btn btn-primary btn-sm" type="button" ng-click="vm.submitInlineComment(comment,share)">submit</button>
                    </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr ng-repeat-end>
      <div ng-show="shareList.length > 0">
        <ul class="pager">
          <li ng-class="{'disabled': pager.current === 1}" ng-click="prev()"><a href="#">Previous</a></li>
          <li ng-class="{'disabled': !pager.hasNext}" ng-click="next()"><a href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="profile-sidebar col-md-3">
  <div class="panel">
    <div class="panel-body">
      <div class="form-group">
          <label>keyword</label>
          <input type="text" class="form-control" placeholder="Enter keyword" ng-model="vm.searchName">
      </div>
      <div class="clearfix">
        <a class="btn btn-primary pull-right" role="button" ng-click="vm.enter()">submit</a>
      </div>
    </div>
  </div>
</div>
