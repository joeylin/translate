<div class="profile-body col-md-9">
  <div class="panel search-result">
    <div class="panel-body">
      <div class="media" ng-repeat-start="request in requests">
        <a class="pull-left" ng-href="/profile/{{request.from.id}}" target="_self">
          <img class="media-object" alt="48x48" ng-src="{{request.from.avatar + '-small'}}" style="width: 48px; height: 48px;">
        </a>
        <div class="media-body" ng-if="request.type === 'connect'">
          <h4 class="media-heading">{{request.from.name}}</h4>
          <div class="row">
            <div class="col-md-9">
              <div>向你发起人脉请求， 你是他的 <span style="color:#428bca;">{{request.content}}</span></div>
            </div>
            <div class="col-md-3 clearfix">
              <div class="pull-right" ng-show="!request.hasDisposed">
                <a class="btn btn-primary btn-xs request-pass" role="button" ng-click="vm.accept(request)"><i class="fa fa-fw fa-check"></i></a>
                <a class="btn btn-danger btn-xs" role="button" ng-click="vm.reject(request)"><i class="fa fa-fw fa-times"></i></a>
              </div>
              <div class="pull-right" ng-show="request.hasDisposed && request.isPass">
                <span class="btn request-info" role="button">已同意</span>
              </div>
              <div class="pull-right" ng-show="request.hasDisposed && !request.isPass">
                <span class="btn request-info" role="button">已拒绝</span>
              </div>
            </div>
          </div>
        </div>
        <div class="media-body" ng-if="request.type === 'group'">
          <h4 class="media-heading" style="font-size:16px;"><a ng-href="/profile/{{request.from.id}}" target="_self">{{request.from.name}}</a> 申请加入 <a href="/group/{{request.group.id}}" target="_self">{{request.group.name}}</a></h4>
          <div class="row">
            <div class="col-md-9">
              <div> 附加消息: <span style="color:#999">{{request.content || '无'}}</span></div>
            </div>
            <div class="col-md-3 clearfix">
              <div class="pull-right" ng-show="!request.hasDisposed">
                <a class="btn btn-primary btn-xs request-pass" role="button" ng-click="vm.groupAccept(request)"><i class="fa fa-fw fa-check"></i></a>
                <a class="btn btn-danger btn-xs" role="button" ng-click="vm.groupReject(request)"><i class="fa fa-fw fa-times"></i></a>
              </div>
              <div class="pull-right" ng-show="request.hasDisposed && request.isPass">
                <span class="btn request-info" role="button">已同意</span>
              </div>
              <div class="pull-right" ng-show="request.hasDisposed && !request.isPass">
                <span class="btn request-info" role="button">已拒绝</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr ng-repeat-end>
      <div class="media" ng-show="requests.length === 0">
        <div class="text-center" style="padding:15px;">暂无未处理的消息</div>
      </div>
      <div ng-show="requests.length > 0">
        <ul class="pager">
          <li ng-class="{'disabled': pager.current === 1}" ng-click="prev()"><a href="#">上一页</a></li>
          <li ng-class="{'disabled': !pager.hasNext}" ng-click="next()"><a href="#">下一页</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="profile-sidebar col-md-3">
 
</div>
